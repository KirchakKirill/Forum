 <!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href= "{% static 'forumapp/css/style.css' %}">
</head>
<body>
<div class="wrapper">
    <form action="{% url 'registration' %}" method="post">
        <h1>Registration</h1>

        {% csrf_token %}

        {% for field, error in form.errors.items %}
        <p style="font-family: Montserrat sans-serif; font-size: 18px; text-indent: 10px;">{{ error | striptags }}</p>
        {% endfor %}
        {% for f in form %}
        <div class="input-box">
        {{f}}
        </div>

        {%endfor%}

        <button type="submit" class="btn">Registration</button>

        <div class="login-link">
            <p>Are you have account? </p> <a href="{% url 'login' %}">Login</a>
        </div>


    </form>
</div>

</body>
</html>
